name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (must match pom.xml version, e.g. 1.1.14)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: "8"
          distribution: temurin
          cache: maven

      - name: Build with Maven
        run: mvn package -B

      - name: Verify JAR exists
        run: |
          echo "Contents of target/:"
          ls -la target/
          JAR="target/AuthAnalyzer-${{ inputs.version }}-jar-with-dependencies.jar"
          if [ ! -f "$JAR" ]; then
            echo "::error::JAR not found at $JAR"
            echo "Available JARs:"
            find target -name "*.jar" -type f
            exit 1
          fi
          echo "Found: $JAR"

      - name: Create and push tag
        run: |
          git tag "v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ inputs.version }}"
          name: "Auth Analyzer v${{ inputs.version }}"
          generate_release_notes: true
          files: target/AuthAnalyzer-${{ inputs.version }}-jar-with-dependencies.jar
