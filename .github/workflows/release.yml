name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (leave empty to use pom.xml version)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          POM_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          INPUT_VERSION="${{ inputs.version }}"
          VERSION="${INPUT_VERSION:-$POM_VERSION}"
          if [ "$VERSION" != "$POM_VERSION" ]; then
            echo "::error::Input version ($VERSION) does not match pom.xml version ($POM_VERSION)"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Using version: $VERSION"

      - name: Setup JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: "8"
          distribution: temurin
          cache: maven

      - name: Build with Maven
        run: mvn package -B

      - name: Create and push tag
        run: |
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.version.outputs.version }}"
          name: "Auth Analyzer v${{ steps.version.outputs.version }}"
          generate_release_notes: true
          files: target/AuthAnalyzer-${{ steps.version.outputs.version }}-jar-with-dependencies.jar
